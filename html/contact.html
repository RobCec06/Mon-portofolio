<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../css/style.css">
        <title>Cecconi Robin</title>
    </head>
    <body>
        <header class="header">
            <h1 id="name"> Cecconi Robin </h1>
            <img src="https://media.discordapp.net/attachments/940675500047749160/1034125757489877022/Final.png?width=497&height=662" alt="" id="photo">
        </header>
        <section class = parallax><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">

            <div class="parallax-bg" data-speed="2">
            </div>
        <nav class="navbar">
            <ul id="nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a> 
                <a href="contact.html">Contact</a>
            </ul>
        </nav>
    <section class="content">
        <form>
            <h2 id="send">Me contacter</h2>
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>

            <label for="orga">Votre organisation</label>
            <input type="text" id="orh" name="orga">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Objet:</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button class="button" type="submit">Envoyer</button>
            <div class="loader">
                <div class="check">
                  <span class="check-one"></span>
                  <span class="check-two"></span>
                </div>
              </div>
        </form>
        
    </section>
    <footer>
        <a href="https://github.com/RobCec06"><img src="http://pngimg.com/uploads/github/github_PNG40.png" id="githublogo"></a>
        <p id="prop">Propriété de RC</p>
        <p id="copy">© 2023</p>
    </footer>
    <script src="../js/js.js"></script>
</body>
</html>
